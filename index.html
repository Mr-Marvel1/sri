<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Sri ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

.container{
    text-align:center;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    padding:45px;
    border-radius:30px;
    box-shadow:0 25px 60px rgba(0,0,0,0.3);
    max-width:420px;
    animation: fadeIn 1.6s ease;
}

h1{
    font-family: 'Great Vibes', cursive;
    font-size:3.2rem;
    margin-bottom:10px;
}

p{
    font-size:1rem;
    margin-bottom:25px;
    line-height:1.7;
}

.heart{
    font-size:3.8rem;
    animation: heartbeat 1.4s infinite;
}

h2{
    margin-top:10px;
    font-weight:400;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:22px;
    margin-top:25px;
}

button{
    border:none;
    padding:14px 28px;
    font-size:1rem;
    border-radius:35px;
    cursor:pointer;
    transition:0.3s ease;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.yes:hover{
    transform:scale(1.12);
}

.no{
    background:white;
    color:#ff4d6d;
    position:relative;
}

@keyframes heartbeat{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.25); }
    100%{ transform:scale(1); }
}

@keyframes fadeIn{
    from{ opacity:0; transform:translateY(25px); }
    to{ opacity:1; transform:translateY(0); }
}

/* Floating hearts */
.floating-heart{
    position:absolute;
    bottom:-40px;
    font-size:22px;
    animation: floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Sri</h1>
    <p>
        Every moment with you feels like a beautiful dream.
        You make my world brighter, warmer, and full of love.
        I choose you, today and always.
    </p>

    <h2>Will you be my Valentine? üíï</h2>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes üíñ</button>
        <button class="no" onmouseover="moveNo()">No üòù</button>
    </div>
</div>

<script>
function yesClicked(){
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            text-align:center;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            color:white;
            font-family:'Great Vibes',cursive;
        ">
            <h1 style="font-size:4.2rem;">Yayyy ‚ù§Ô∏è</h1>
            <p style="font-size:2.1rem; font-family:Poppins;">
                Swami, you just made my heart the happiest üíû<br/>
                I love you endlessly üòò
            </p>
        </div>
    `;
}

function moveNo(){
    const noBtn = document.querySelector('.no');
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 280);
</script>

</body>
</html>
